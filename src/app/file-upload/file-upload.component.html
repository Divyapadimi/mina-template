<h5>File Upload</h5>
<p-card>
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Dropzone</h5>
    <p class="m-2">DropzoneJS is an open source library that provides drag’n’drop file uploads with image previews.</p>
  </div>
  <div class="card-body">
    <div class="upload">
      <div class="upload-file">
        <h5>Drop files here or click to upload.</h5>
        <p-fileUpload name="demo[]"  url="./upload.php"  (onUpload)="onUpload($event)" accept="image/*">
         
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-style">Send Files</button>
    </div>
  </div>
</div>
</p-card>
